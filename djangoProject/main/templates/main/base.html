<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container-fluid">
        <header class="p-3 mb-4 border-bottom">
            <ul class="d-flex justify-content-center py-3">
                <img src="https://cdn-icons-png.flaticon.com/512/291/291643.png?w=740&t=st=1673635256~exp=1673635856~hmac=44e0f02ababd86abf452eb1d42f6a29746e1bef50610e82348475214cb658ac0" alt="Holo" width="40px">
                <h2 class="text-center col-md-5">Интересное о PHP</h2>
            </ul>
        </header>
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block text-bg-light sidebar collapse border">
                <ul class="nav nav-pills flex-column sticky-top">

                    <li class="nav-item p-1">
                        <img class="img-fluid rounded mx-auto d-block p-1" src="/media/static/img.png" alt="Picture">
                    </li>
                    {% block menu %}
                    {% endblock %}
                </ul>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                <div class="container text-center">
                    {% block content %}

                    {% endblock %}
                </div>
                <div class="container">
                    {% block endcontent %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
    <footer class="mt-auto p-1 border"><h2 class="text-center">Хусяинов Рустам Маратович РИ-210935</h2></footer>


</body>
</html>
